<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payoneer калькулятор для банкомата</title>

	<link href='http://fonts.googleapis.com/css?family=PT+Serif&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="ng-quick-date.css">
	<link rel="stylesheet" type="text/css" href="ng-quick-date-default-theme.css">

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="ng-quick-date.min.js"></script>
	<script src="calc.js"></script>
</head>
<body data-ng-app="main" data-ng-controller="calc">

<div class="cont center-text">
	<div class="pad large-text colored">
		У меня есть 
		<input type="number"
			data-ng-model="usd"
			data-ng-change="calcUAH()"
			data-ng-disabled="idle"
			step="0.1"
			class="big-input">
		 долларов
	</div>
	<div class="pad large-text colored--2">
		Я хочу снять 
		<input type="number"
			data-ng-model="uah"
			data-ng-change="calcUSD()"
			data-ng-disabled="idle"
			step="0.1"
			class="big-input">
		 гривен	
	</div>
</div>
<div class="cont" data-ng-show="message_show">
	<div class="medium-text center-text pad--big"
		data-ng-class="{'colored--message': !error, 'colored--error': error}">
		{{ message }}
	</div>
</div>
<div class="cont medium-text">
	<div class="">
		Курс Mastercard (USD/UAH) 
		<input type="number"
			data-ng-model="rate"
			data-ng-change="calcUAH()"
			data-ng-disabled="idle"
			step="0.1"
			class="medium-input">
		 для даты 
		<quick-datepicker
			data-ng-model='date'
			data-date-format="d MMM yyyy"
			data-placeholder="Выбрать дату"
			data-disable-timepicker="true"
			data-disable-clear-button="true"
			data-ng-change="changeDate()"
		></quick-datepicker>
	</div>
	<a href="#" data-ng-click="updateRate()">обновить курс</a>
</div>

</body>
</html>
