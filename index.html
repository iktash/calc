<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payoneer ATM calculator</title>

	<link href='http://fonts.googleapis.com/css?family=Alike' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<script src="http://code.angularjs.org/1.2.16/angular-animate.min.js"></script>
	<script src="calc.js"></script>
</head>
<body data-ng-app="main" data-ng-controller="calc">

<div class="cont center-text">
	<div class="pad large-text colored">
		I have 
		<input type="number"
			data-ng-model="usd"
			data-ng-change="calcUAH()"
			data-ng-disabled="idle"
			step="0.1"
			class="big-input">
		 USD
	</div>
	<div class="pad large-text colored--2">
		I'll get 
		<input type="number"
			data-ng-model="uah"
			data-ng-change="calcUSD()"
			data-ng-disabled="idle"
			step="0.1"
			class="big-input">
		 UAH	
	</div>
</div>
<div class="cont" data-ng-show="message_show">
	<div class="medium-text center-text pad--big"
		data-ng-class="{'colored--message': !error, 'colored--error': error}">
		{{ message }}
	</div>
</div>
<div class="cont">
	<div class="medium-text pad">
		Mastercard exchange rate (USD/UAH): 
		<input type="number"
			data-ng-model="rate"
			data-ng-change="calcUAH()"
			data-ng-disabled="idle"
			step="0.1"
			class="medium-input">
		 for settlement date {{ date }}
		<a href="#" data-ng-click="updateRate()">update</a>
	</div>
</div>

</body>
</html>
